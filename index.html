<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="screen"><p id="screen-text"></p></div>
      <div id="upperpart">
        <div class="button" id="copytoclipboard"><span class="material-icons">assignment</span></div>
        <div class="button" id="answer">ANS</div>
        <div class="button" id="del">DEL</div>
        <div class="button" id="clear">AC</div>
      </div>
      <div id="lowerpart">
        <div id="numbers">
          <div class="number" id="7">7</div>
          <div class="number" id="8">8</div>
          <div class="number" id="9">9</div>
          <div class="number" id="4">4</div>
          <div class="number" id="5">5</div>
          <div class="number" id="6">6</div>
          <div class="number" id="1">1</div>
          <div class="number" id="2">2</div>
          <div class="number" id="3">3</div>
          <div class="number" id="number0">0</div>
          <div class="number" id="dot">.</div>
        </div>
        <div id="operators">
          <div class="operator" id="divide">/</div>
          <div class="operator" id="multiply">*</div>
          <div class="operator" id="minus">-</div>
          <div class="operator" id="plus">+</div>
          <div class="operator" id="equals">=</div>
        </div>
      </div>
  </body>
</html>
